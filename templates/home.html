{% extends 'base.html' %} {%block title%}Main Page{%endblock%} {% block
content%}
<div class="container mt-5">
  <h1>Users</h1>
  <ul class="list-group">
    {%for user in users%}
    <li class="list-group-item">
      <a href="/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {%endfor%}
  </ul>
  <form action="/newform" class="mt-3">
    <button class="btn btn-primary">Add user</button>
  </form>
</div>
{% endblock %}
