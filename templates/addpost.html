{% extends 'base.html' %} {%block title%}Add Post{%endblock%} {% block content%}
<div class="container mt-5">
  <h1>Add Post for {{user.get_full_name}}</h1>
  <form method="POST">
    <label for="title">Title:</label>
    <br />
    <input type="text" name="title" width="200px" />
    <br />
    <label for="content">Content:</label>
    <br />
    <textarea type="text" name="content" rows="5" cols="50"></textarea>
    <br />
    <button class="button btn btn-primary">Add</button>
  </form>

  <form action="/user/{{user.id}}">
    <input
      type="submit"
      name="cancel_button"
      value="Cancel"
      class="btn btn-outline-secondary button"
    />
  </form>
</div>
{% endblock %}
