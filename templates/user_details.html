{% extends 'base.html' %} 
{%block title%}User details{%endblock%} 
{% block content%}

<div class="container">
    <div class="mt-5">
        <img src="{{user.image_url}}" alt="User's picture" class="img-thumbnail img">
    </div>
    <div>
        <h1>{{user.get_full_name}}</h1>
    </div>
    <div class="btn-group">
        <form action="/user/{{user.id}}/edit">
            <input type="submit" name="edit_button" value="Edit" class="btn btn-outline-warning button" />
        </form>
        <form action="/user/{{user.id}}/delete" method="POST">
            <input type="submit" name="delete_button" value="Delete" class="btn btn-outline-danger button"/>
        </form>
    </div>
    <br>
    <div class="mt-5">
        <h6>Posts</h6>
        {%if posts%}
        {%for post in posts%}
        <ul class="list-group">
            <li class="list-group-item"><a href="/post/{{post.id}}">{{post.title}}</a></li>
        </ul>
        {%endfor%}
        {%else%}
        <p>-No posts yet-</p>
        {%endif%}
    </div>
    <div class="mt-3">
        <form action="/user/{{user.id}}/posts/new">
            <input type="submit" name="add_post_button" value="Add post" class="btn btn-primary" />
        </form>
    </div>    
</div>
{% endblock %}
