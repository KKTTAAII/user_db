{% extends 'base.html' %} {%block title%}HomePage{%endblock%} {% block
    content%}
    <div class="container mt-5">
    <h1>Blogly Recent Posts</h1>
    <ul class="mt-3">
        {%for post in all_posts%}
        <li>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <p class="small">By {{post.user.get_full_name}} on {{post.created_at}} </p>
        </li>
        <br>
        {%endfor%}
    </ul>
    
    </div>
{% endblock %}
